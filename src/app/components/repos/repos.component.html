<section class="p1">
    <gg-navbar></gg-navbar>
  </section>
<section class="r1">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="description">
                  <h3>Let's Start Googling</h3>
                  <h4>Github Repositories</h4>
                </div>
              </div>
              <div class="col-md-6">
                <div class="myForm">
                    <form>
                        <div class="mb-3">
                          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Think of a Repository Name" [(ngModel)]='repoName' name="repoName" (keyup)="findUser()">
                          <!-- keyup is an event binding that responds to DOM event, like when a user presses and releases a key -->
                        </div>
                    </form>
                </div>
              </div>
        </div>
    </div>
</section>
<section class="repo">
    <div class="container">
        <div class="row">
            <div class="col-md-3" *ngFor='let repos of myRepos'>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <h4 class="alert-heading">{{repos.name}}</h4>
                    <h6 class="alert-heading">Subscribers <span class="show">{{repos.subscribers_count}}</span>     Watchers <span class="show">{{repos.watchers_count}}</span></h6>
                    <h6 class="alert-heading">Forks <span class="show">{{repos.forks_count}}</span>     Homepage <span class="show">{{repos.homepage}}</span></h6>
                    <p>{{repos.description}}</p>
                    <hr>
                    <p>{{repos.created_at}}</p>
                    <p class="mb-0"><a href="{{repos.html_url}}" target="blank" class="alert-link">View Project on Github</a></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
            </div>
        </div>
    </div>
</section>
